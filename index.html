    <script>
  $(function() {
  var pWidth = $(document).width();
  var pHeight = $(document).height();

  var maxClamp = 20;
  var minClamp = -20;

  var boundRect = $("#iris")[0].getBoundingClientRect();

  function moveEye(x, y) {
    x = Math.min(Math.max(x / 50, minClamp), maxClamp);
    y = Math.min(Math.max(y / 50, minClamp), maxClamp);

    $("#moving").attr("transform", "translate(" + x + ", " + y + ")");
  }

  $("#sec-1").mousemove(function(e) {
    var x = e.clientX - boundRect.left - boundRect.width / 2;
    var y = e.clientY - boundRect.top - boundRect.height / 2;

    moveEye(x, y);
  });

  
  document.addEventListener("touchmove", function(e) {
    e.preventDefault();
    var touches = e.changedTouches;

    var x = touches[0].clientX - boundRect.left - boundRect.width / 2;
    var y = touches[0].clientY - boundRect.top - boundRect.height / 2;

    moveEye(x, y);
  });
});

    </script><script>
// ===== IRON MAN HAND GESTURE CONTROL =====

// ðŸ”´ SVG IDs (creator ke code se match karna)
const eye = document.getElementById("moving");   // eye move
const hud = document.getElementById("hud");      // glow / hud group

const video = document.getElementById("video");

// ðŸ§  MediaPipe Hands
const hands = new Hands({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
  maxNumHands: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

// âœ‹ Open / âœŠ Fist detect
function isHandOpen(lm) {
  return lm[8].y < lm[6].y && lm[12].y < lm[10].y;
}

hands.onResults(results => {
  if (!results.multiHandLandmarks) return;

  const lm = results.multiHandLandmarks[0];
  const index = lm[8];

  // ðŸ‘ï¸ Eye follow hand
  const x = (index.x - 0.5) * 100;
  const y = (index.y - 0.5) * 100;

  eye.setAttribute(
    "transform",
    `translate(${x},${y})`
  );

  // âœ‹ OPEN â†’ HUD ON
  if (isHandOpen(lm)) {
    hud.style.opacity = "1";
    hud.style.filter = "drop-shadow(0 0 20px cyan)";
  }
  // âœŠ FIST â†’ HUD OFF
  else {
    hud.style.opacity = "0.2";
    hud.style.filter = "none";
  }
});

// ðŸ“· Camera start
const camera = new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video });
  },
  width: 640,
  height: 480
});

camera.start();

    </script><script>
document.addEventListener("DOMContentLoaded", () => {

  const video = document.getElementById("video");

  if (!video) {
    alert("video tag nahi mila");
    return;
  }

  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      alert("Camera error: " + err);
    });

});

alert(document.getElementById("video"));
